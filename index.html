<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <!-- balance and transaction summery -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl mb-2">Deposit</h4>
                    <h2  class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl mb-2">Withdrow</h4>
                    <h2  class="text-5xl font-medium">$<span id="withdrow-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl mb-2">Balance</h4>
                    <h2  class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and withdrow  -->
        <section class="mt-8 w-9/12 mx-auto">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl mb-4 text-white">Your Deposit</h3>
                    <input type="text" class="px-4 py-2 rounded-lg w-3/4 block mb-4" id="deposit-field" placeholder="$ Amount you want to deposit">
                    <button class="text-white bg-sky-600 px-6 py-2 font-medium hover:bg-sky-400 rounded-lg " id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h3 class="text-4xl mb-4 text-white">Your Withdrow</h3>
                    <input type="text" class="px-4 py-2 rounded-lg w-3/4 block mb-4" id="withdrow-field" placeholder="$ Amount you want to deposit">
                    <button class="text-white bg-sky-600 px-6 py-2 font-medium hover:bg-sky-400 rounded-lg " id="btn-withdrow">Withdrow</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdrow.js"></script>
</body>
</html>
